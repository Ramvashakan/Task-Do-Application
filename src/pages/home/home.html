
<ion-content padding>

  <ion-label class= "heading">Log In with Email id or Password</ion-label>

  <ion-item>
    <ion-label  floating >Enter the email</ion-label>
    <ion-input [(ngModel)] = "user" type="email"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  floating >Enter the Phone number</ion-label>
    <ion-input [(ngModel)] = "phone" maxlength="10" type="phonenumber"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input [(ngModel)] = "pass" type="password" ></ion-input>
  </ion-item>

    <button class="but sign" (click) = "register()" ion-button block >Register with Email</button>

    <button class="sign" (click) = "signIn(user, pass)" ion-button block >Sign In</button>


    <button class="but sign" (click) = "signinphn(phone)" ion-button block >Sign In With Phone Number</button>


    <div id="recaptcha-container"></div>

    


</ion-content>
