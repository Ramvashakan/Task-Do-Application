
<ion-content padding>

  <ion-list no-lines>
  <ion-item>
    <button (click)="back()" class="back" ion-button item-left>
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-label class="l_back">Back</ion-label>
    </button>
    <ion-label class ="heading" >
      Register
    </ion-label>
  </ion-item>

</ion-list>

  <ion-item>
    <ion-label  floating >Enter the email</ion-label>
    <ion-input [(ngModel)] = "user" type="email"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input [(ngModel)] = "pass" type="password" ></ion-input>
  </ion-item>

    <button class = "reg" (click) = "register(user, pass)" ion-button block >Register</button>

</ion-content>
